<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Connect the Dots</title>

    <link rel="stylesheet" href="lib/sugar-web/graphics/css/sugar.css" />
    <link rel="stylesheet" href="css/activity.css" />

    <script data-main="js/loader" src="lib/require.js"></script>
  </head>

  <body>
    <div id="main-toolbar" class="toolbar">
      <button class="toolbutton tooltip" id="activity-button">
        <span class="tooltiptext">My Activity</span>
      </button>
      <button class="toolbutton tooltip" id="new-button">
        <span class="tooltiptext">New</span>
      </button>
      <button class="toolbutton tooltip" id="clear-button">
        <span class="tooltiptext">Clear Canvas</span>
      </button>
      <button class="toolbutton pull-right tooltip" id="stop-button">
        <span class="tooltiptext">Stop</span>
      </button>
    </div>

    <div id="loader"></div>

    <header id="header" class="EaselJS">
      <h1>Click on the star and then drag the turtle from 1 to 2 to 3...</h1>
    </header>

    <div class="canvasHolder">
      <canvas id="myCanvas" width="800" height="600"></canvas>
    </div>

    <div id="labelDiv"></div>
  </body>
</html>
